{% extends 'base.html' %}

{% block title %}{% endblock %}

{% block content %}

<h2 class='default-header white-text'>Registration Form</h2>

<form action="/process-registration" method="POST">

  <div class="form-row">
    <div class="form-group col-md-4">
      <label for="fname" class='white-text'>First Name</label>
      <input type="text" class="form-control" id="fname" name='user_fname' placeholder="Azula">
    </div>

    <div class="form-group col-md-4">
      <label for="lname" class='white-text'>Last Name</label>
      <input type="text" class="form-control" id="lname" name='user_lname' placeholder="Zuko">
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-4">
      <label for="username" class='white-text'>Username</label>
      <input type="text" class="form-control" id="username" name='username' placeholder="fireNation4Ever" required>
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-5">
      <label for="email" class='white-text'>Email</label>
      <input type="email" class="form-control" id="email" name="user_email" placeholder="fireNation@gmail.com" required>
    </div>

    <div class="form-group col-md-5">
      <label for="password" class='white-text'>Password</label>
      <input type="password" class="form-control" id="password" name="user_password" placeholder="******" required>
    </div>
  </div>
<!-- 
    <input type='submit'> -->
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="security" class='white-text'>Security Question</label>
      <select id="security" class="form-control" name="security" required>
        <option selected>When was the last time you caught the flu?</option>
        <option>What is your favorite pets' name?</option>
        <option>What is your favorite flower?</option>
      </select>
    </div>

    <div class="form-group col-md-6">
      <label for="security_answer" class='white-text'>Security Response</label>
      <input type="text" class="form-control" id="security_answer" name="security_answer" placeholder="Before the dinosaurs roamed the Earth." required>
    </div>
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>

</form>  

  <body class='main-background'></body>

{% endblock %}
