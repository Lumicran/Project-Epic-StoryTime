<!doctype html>

<html>

    <head>
        {% block title %}Happy Gaming!{% endblock %}
            
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <ul class=flashes>
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                {% endif %}
            {% endwith %}
    </head>

    <body>
      {% block content %} Content should go here. {% endblock %}
    </body>

</html>
